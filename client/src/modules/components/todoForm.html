<template>
    <div class="card topMargin">
        <div class="card-body">
            <span><i click.trigger="back()" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></span>
        </div>
    </div>
    <form>
        <div class="form-group topMargin">
            <label for="todoInput">Todo*</label>
            <input value.bind="todoObj.todo" type="text" class="form-control"
            id="todoInput" aria-describedby="todoHelp"
            placeholder="Enter ToDo">
            <small id="todoHelp" class="from-text text-muted">A short name for a ToDo.</small>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea value.bind="todoObj.description" type="text" class="form-control"
            id="descriptionInput" aria-describedby="descriptionHelp"
            placeholder="Enter Description"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">A longer description if required.</small>
        </div>
        <div class="form-group">
            <label for="priorityInput">Priority</label>
            <select value.bind="todoObj.priority" class="form-control" id="exampleFormControlSelect2" aria-describedby="priorityHelp">
                <option repeat.for="priority of priorities" value.bind="priority">${priority}</option>
            </select>
            <small id="priorityHelp" class="form-text text-muted">How urgent is this?</small>
        </div>
        <div class="form-group">
            <label for="dueDateInput">Due Date*</label>
            <input type="date" class="form-control" value.bind="todoObj.DueDate" aria-describedby="dueDateHelp">
            <small id="dueDateHelp" class="form-text text-muted">The date the ToDo is due.</small>
        </div>
        <div class="form-group">
            <label for="dueDateInput">Due Date*</label>
            <input type="date" class="form-control" value.bind="todoObj.DueDate" aria-describedby="dueDateHelp">
            <small id="dueDateHelp" class="form-text text-muted">The date the ToDo is due.</small>
        </div>
        <button click.trigger="saveTodo()" class="btn btn-primary topMargin">Save</button>
    </form>
</template>
