<template>
    <div class="card topMargin">
        <div class="card-body">
            <div class="row">
                <span class="col">
                        <span class="rightMargin pull-right"><i click.trigger="logout()" class="fa fa-sign-out fa-lg" aria-hidden="true"></i></span>
                        <span class="rightMargin pull-right"><i click.trigger="createTodo()" class="fa fa-plus fa-lg" aria-hidden="true"></i></span>
                </span>
            </div>
            <div show.bind="todos.todosArray.length">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ToDo</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <body>
                        <tr class="${todo.priority === 'Critical' ? 'table-secondary' : ''}" repeat.for="todo of todos.todosArray">
                            <td>${todo.todo}</td>
                            <td>${todo.dueDate | dateFormat}</td>
                            <td>${todo.priority}</td>
                            <td>
                                <i click.trigger="editTodo(todo)" class="fa fa-pencil rightMargin" aria-hidden="true">
                                <i click.trigger="deleteTodo(todo)" class="fa fa-trash rightMargin" aria-hidden="true">
                            </td>
                        </tr>
                    </body>
                </table>
            </div>
            <div show.bind="!todos.todosArray.length">
                <h2>Apparrently, you don't have anything to do!</h2>
            </div>
        </div>
    </div>
</template>
